<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="application.css">
    <title>THR Application</title>
</head>
<body>
    <div class="wrapper">
        
        <header>
            <h1>Team Horizon Reapers Entry Form</h1>
        </header>
        <main>
            <form action="">
                <div class="formgroup">
                    <label for="name">Name</label>
                    <input required type="text" id="name" placeholder=" Name">   
                </div>

                <div class="formgroup">
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" placeholder=" Email Address">   
                </div>

                <div class="formgroup">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder=" Age" required>   
                </div>

                <div class="formgroup">
                <label for="roles">Role</label>
                    <select name="roles" id="roles">
                        <option value="top">Top</option>
                        <option value="jungle">Jungle</option>
                        <option value="mid">Mid</option>
                        <option value="adc">ADC</option>
                        <option value="support">Support</option>
                    </select>
                </div>

                <div class="formgroup">
                    <label for="champs">Preferred champions</label>
                    <input type="text" id="champs" placeholder=" Best 3 champions" required>    
                </div>

                <div class="formgroup">
                    <label for="comment">Extra comments (optional)</label>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>    
                </div>
                
                <div class="formgroup">
                    <input class = "checkbox" type="checkbox" id="discord" required>   
                    <label for="discord">I have Discord</label>
                </div>
                <div class="formgroup">
                    <input type="button" value="Submit Application">
                </div>
                
            </form>
        </main>
</body>
</html>
